<html lang="es">
<head>
    <!-- En el encabezado definí la codificación UTF-8 para asegurar que los caracteres especiales del idioma español se muestren correctamente. También agregué la meta viewport para que el diseño sea responsive y se adapte a distintos dispositivos. El título identifica claramente que esta es la sección de la galería, y conecté la hoja de estilos externa para mantener una separación entre contenido y presentación visual. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de SEREBRO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Usé el header para mantener la coherencia con el resto del sitio. Incluí el mismo menú de navegación que en las demás páginas para que el usuario pueda moverse fácilmente. Me pareció importante que todas las secciones del sitio compartan esta estructura para dar una experiencia más fluida y profesional. -->
    <header>
        <h1>Galería de SEREBRO</h1>
        <nav>
          <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="biografia.html">Biografía</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
        </nav>
    </header>

    <!-- Esta es la sección principal donde decidí mostrar la evolución del grupo a través de imágenes. Coloqué un título explicativo y luego una serie de imágenes que representan distintas etapas de SEREBRO. Usé una clase llamada "galeria" para poder distribuirlas de forma flexible desde el CSS. Me pareció fundamental seleccionar imágenes que muestren cómo fueron cambiando las integrantes a lo largo de los años, desde 2007 hasta la actualidad. -->
    <main>
        <section>
            <h2>Formaciones de la Banda desde el 2007 al 2025</h2>
            <div class="galeria">
                <img src="imagenes/imagen1.jpg" alt="SEREBRO - Formación Original">
                <img src="imagenes/imagen2.jpg" alt="SEREBRO - Formación Karpova">
                <img src="imagenes/imagen3.png" alt="SEREBRO - Formación Sashina">
                <img src="imagenes/imagen4.jpg" alt="SEREBRO - Formación Favorskaya">
                <img src="imagenes/imagen5.jpg" alt="SEREBRO - Formación Kischuk">
                <img src="imagenes/imagen6.png" alt="SEREBRO - Formación Tekis">
                <img src="imagenes/imagen7.jpg" alt="SEREBRO - New SEREBRO">
            </div>
        </section>
    </main>

    <!-- Para el pie de página, mantuve el mismo formato del resto del sitio. Incluí mi nombre, el año y el nombre del proyecto porque me parece importante dejar clara la autoría y darle un cierre formal a cada página. También le asigné una clase para poder aplicar estilos desde el CSS. -->
    <footer class="footer">
        <p>&copy; 2025 Sergio Rivas | Proyecto Final de Diseño Web</p>
    </footer>
</body>
</html>
